language: python
python:
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
sudo: false
install:
    - source activate test-environment
    - pip install coveralls
    - "python setup.py install"
script:
    - pip install unittest
    - pip install filecmp
    - pip install logging
    - "python setup.py test"
after_success: coveralls
