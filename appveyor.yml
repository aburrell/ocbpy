#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: '{branch}-{build}'

# Do not build on tags
skip_tags: true

# Maximum number of concurrent jobs for the project
max_jobs: 2

#---------------------------------#
#    environment configuration    #
#---------------------------------#

init:
  - ps: echo $env:TESTENV

environment:
  global:
    WITH_COMPILER: 'cmd /E:ON /V:ON /C .\ci\appveyor-with-compiler.cmd'
    INSTALL_EXTRA: 0
    BASH_CMD: "bash requirements.extra %INSTALL_EXTRA%"
  matrix:
    - job_name: P27-x32 basic
      PYTHON: "C:\\Python27"
      TOXENV: py27
    - job_name: P35-x32 basic
      PYTHON: "C:\\Python35"
      TOXENV: py35
    - job_name: P36-x32 basic
      PYTHON: "C:\\Python36"
      TOXENV: py36
    - job_name: P37-x32 basic
      PYTHON: "C:\\Python37"
      TOXENV: py37
    - job_name: P38-x32 basic
      PYTHON: "C:\\Python38"
      TOXENV: py38
    - job_name: P27-x64 basic
      PYTHON: "C:\\Python27-x64"
      TOXENV: py27
    - job_name: P35-x64 basic
      PYTHON: "C:\\Python35-x64"
      TOXENV: py35
    - job_name: P36-x64 basic
      PYTHON: "C:\\Python36-x64"
      TOXENV: py36
    - job_name: P37-x64 basic
      PYTHON: "C:\\Python37-x64"
      TOXENV: py37
    - job_name: P38-x64 basic
      PYTHON: "C:\\Python38-x64"
      TOXENV: py38

test_script:
  - set PATH=%PYTHON%\\Scripts;%PATH%
  - tox

after_test:
  - "%PYTHON%\\python.exe setup.py bdist_wheel"

build: off
configuration: Release

install:
  - 'set PATH=%APPVEYOR_BUILD_FOLDER%;%PATH%'
  - '%BASH_CMD%'
  - '%PYTHON%\\python.exe -m pip install --upgrade pip'
  - '%PYTHON%\\python.exe -m pip install wheel setuptools numpy==1.15.4 aacgmv2 tox'

artifacts:
  - path: dist/*

